<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleasures Tracker</title>
    <style>
        .pleasure-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Pleasures Tracker</h1>
    <form method="POST">
        {% for pleasure, description in pleasures %}
        <div class="pleasure-item">
            <h3>{{ pleasure }}</h3>
            <p> {{ description }}</p>
            <label>
                <input type="checkbox" name="{{ pleasure }}_fulfilled"> Made it?
            </label>
            <br>
            <label>
                Comment: <textarea name="{{ pleasure }}_comment" rows="2" cols="50"></textarea>
            </label>
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
